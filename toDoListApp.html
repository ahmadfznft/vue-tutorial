<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./vuelogo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    .doneText {
        text-decoration: line-through;
        color: red;
    }
</style>

<body>

    <div id="app">
        <div class="container">
            <h1 class="mt-3 text-center">To Do List App</h1>

            <div class="row justify-content-center">
                <div class="col-9 mt-5">
                    <div class="row">
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="start time" v-model="startTime">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="end time" v-model="endTime">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="new activity" v-model="activity">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary form-control" @click="addTodo(indes)">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-7 mt-5 ">
                    <div v-for="(item, index) in toDoList" class="p-3" style="border-bottom: solid 1px #ddd;">
                        <button class="btn btn-outline-danger me-3" @click="deleteTodo(index)">delete</button>
                        <button class="btn btn-success me-3" @click="finishTodo(index)">done</button>
                        <span :class="{doneText: item.done}">{{item.start}} - {{item.end}} : {{item.text}}</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>


    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    toDoList: [
                        { text: 'belajar html', start: '07.00', end: '08.00', done: false },
                        { text: 'belajar css', start: '09.00', end: '10.00', done: false },
                        { text: 'belajar js', start: '11.00', end: '13.00', done: false },
                    ],
                    startTime: '',
                    endTime: '',
                    activity: '',
                }
            },
            methods: {
                addTodo() {
                    let newItem = {
                        text: this.activity,
                        start: this.startTime,
                        end: this.endTime,
                        done: false,
                    }
                    this.toDoList.push(newItem)
                },
                deleteTodo(index) {
                    this.toDoList.splice(index, 1)
                },
                finishTodo(index) {
                    this.toDoList[index].done = true
                },
            }
        }).mount('#app')
    </script>

</body>

</html>
