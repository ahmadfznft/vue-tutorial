<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./vuelogo.png" type="image/png">
    <title>Document</title>
</head>

<style>
    #textbiru {
        color: skyblue
    }
</style>

<body>
    <div id="app">
        <a :href="url">Google</a> <!-- bisa juga tambahkan v-bind!-->
        <br><br>
        <h2>User</h2>
        <div v-bind:id="selectedId">
            name: {{ user.name }}
        </div>
        <div>
            <img v-bind:src="user.image" :style="{width: responsivewidth}" v-bind:title="'image of' + user.name">
            <!-- bisa disingkat menjadi : saja !-->
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    url: 'https://google.com/',
                    user: {
                        name: ' john ',
                        image: 'https://images.unsplash.com/photo-1542310441-c2c6c8da6d98?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
                    },
                    responsivewidth: '300px',
                    selectedId: 'textbiru'
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
